<body>
<header class="am-topbar admin-header">
  <div class="am-topbar-brand" style="text-align: center">
    <strong>吉他商城</strong> 
  </div>

  

  
</header>

<div class="am-cf admin-main">
  <!-- sidebar start -->
  <div class="admin-sidebar">
    <ul class="am-list admin-sidebar-list">
      
      <li class="admin-parent">
        
        <ul class="am-list am-collapse admin-sidebar-sub am-in" id="collapse-nav">
          <li><a href="GuitarSearch.html" class="am-cf"><span class="am-icon-check"></span> 查询系统<span class="am-icon-star am-fr am-margin-right admin-icon-yellow"></span></a></li>
          <li><a href="GuitarAdd.html"><span class="am-icon-puzzle-piece"></span> 新增吉他</a></li>
 
        </ul>
      </li>
      
    </ul>

</div>
   
  <!-- sidebar end -->

  <!-- content start -->
    <div class="admin-content">

    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">吉他销售</strong> / <small>查询</small></div>
    </div>

    <div class="am-g">
      <div class="am-u-sm-12">
        <form class="am-form">
          <table class="am-table am-table-striped am-table-hover table-main">
            <thead>
              <tr>
                <th class="table-id">序列号</th>
                <th class="table-title">制作人</th>
                <th class="table-type">模型</th>
                <th class="table-author">类型</th>
                <th class="table-set">背部材质</th>
                <th class="table-set">顶部材质</th>
                <th class="table-set">价格</th>

          <tbody>
          </tbody>
        </table>
        </form>
      </div>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/amazeui.min.js"></script>
<!--<![endif]-->
<script src="assets/js/app.js"></script>
<!-- js提交到后台 -->
<script type="text/javascript">
   	$(document).ready(function(){
   			$.getJSON("../SearchGuitarServlet",function(jsonData){
   				$("table tbody tr:gt(0)").remove();
   				var html = "";
   				var obj=jsonData[0];
   				for(var i=0;i<obj.length;i++){
    				html += "<tr><td>" + obj[i].serialNumber + "</td>";
    				html += "<td>" + obj[i].builder + "</td>";
    				html += "<td>" + obj[i].model + "</td>";
    				html += "<td>" + obj[i].type + "</td>";
    				html += "<td>" + obj[i].backWood + "</td>";
    				html += "<td>" + obj[i].topWood + "</td>";
    				html += "<td>" + obj[i].price + "</td>";
    				html += "<td><a name=\"del\" href=\"../DelGuitarServlet?serialNumber="+obj[i].serialNumber+"\">删除</a></td></tr>";
   				}
   				$("table tbody").append(html);
   				$(	"a[name='del']").click(function(){
   					if(confirm("确定删除？")){
   						return true; 
   					}else{ 
   						return false; 
   					}
   				});
   			});
   	});
</script>
</body>
</html>
