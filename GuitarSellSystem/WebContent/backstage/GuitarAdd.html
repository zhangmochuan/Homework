<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>GuitarSellSystem</title>
  <meta name="description" content="这是销售页面">
  <meta name="keywords" content="table">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" type="image/png" href="assets/i/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
  <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>
<header class="am-topbar admin-header" >
  <div class="am-topbar-brand" style="text-align: center">
    <strong>吉他商城</strong> 
  </div>

  

 
</header>

<div class="am-cf admin-main">
  <!-- sidebar start -->
  <div class="admin-sidebar">
    <ul class="am-list admin-sidebar-list">
     
      <li class="admin-parent">
        
        <ul class="am-list am-collapse admin-sidebar-sub am-in" id="collapse-nav">
          <li><a href="GuitarSearch.html" class="am-cf"><span class="am-icon-check"></span> 查询系统<span class="am-icon-star am-fr am-margin-right admin-icon-yellow"></span></a></li>
          <li><a href="GuitarAdd.html"><span class="am-icon-puzzle-piece"></span> 新增吉他</a></li>
          
        </ul>
      </li>
      
    </ul>

   </div> 

    
  <!-- sidebar end -->

   <!-- content start -->
  <div class="admin-content">
    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">添加</strong> / <small>新产品</small></div>
    </div>

    <hr/>

    <div class="am-g">

      <div class="am-u-sm-12 am-u-md-4 am-u-md-push-8">
        <div class="am-panel am-panel-default">
          <div class="am-panel-bd">
            <div class="am-g">
              <div class="am-u-md-4">
              </div>
              <div class="am-u-md-8">
              </div>
            </div>
          </div>
        </div>
        <div class="am-panel am-panel-default">
          <div class="am-panel-bd">
          </div>
        </div>
      </div>

      <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4">
        <form class="am-form am-form-horizontal">
          <div class="am-form-group">
            <label for="user-name" class="am-u-sm-3 am-form-label">序列号</label>
            <div class="am-u-sm-9">
              <input type="text" id="serialNumber" placeholder="序列号 ">
            </div>
          </div>

          <div class="am-form-group">
            <label for="user-email" class="am-u-sm-3 am-form-label">制作人</label>
            <div class="am-u-sm-9">
              <input type="text" id="builder" placeholder="制作人">
            </div>
          </div>

          <div class="am-form-group">
            <label for="user-email" class="am-u-sm-3 am-form-label">模型</label>
            <div class="am-u-sm-9">
              <input type="text" id="model" placeholder="模型">
            </div>
          </div>
		  
	      <div class="am-form-group">
            <label for="user-email" class="am-u-sm-3 am-form-label">类型</label>
            <div class="am-u-sm-9">
              <input type="text" id="type" placeholder="类型">
            </div>
          </div>
		  
		  <div class="am-form-group">
            <label for="user-email" class="am-u-sm-3 am-form-label">背面木质</label>
            <div class="am-u-sm-9">
              <input type="text" id="backWood" placeholder="背面木质">
            </div>
          </div>
		  
		  <div class="am-form-group">
            <label for="user-email" class="am-u-sm-3 am-form-label">顶部木质</label>
            <div class="am-u-sm-9">
              <input type="text" id="topWood" placeholder="顶部木质">
            </div>
          </div>
          
           <div class="am-form-group">
            <label for="user-email" class="am-u-sm-3 am-form-label">价格</label>
            <div class="am-u-sm-9">
              <input type="text" id="price" placeholder="价格">
            </div>
          </div>
	
          <div class="am-form-group">
            <div class="am-u-sm-9 am-u-sm-push-3">
              <input type="button" class="am-btn am-btn-primary" id="submit" value="提交"/>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- content end -->
</div>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/amazeui.min.js"></script>
<script src="assets/js/app.js"></script>
<!-- 提交到后台 -->
<script type="text/javascript">
	$(document).ready(function(){
		$("#submit").click(function(){
			$.get("../AddGuitarServlet?time="+new Date().getTime(),
					{serialNumber:$("#serialNumber").val(),builder:$("#builder").val(),
				model:$("#model").val(),type:$("#type").val(),backWood:$("#backWood").val(),
				topWood:$("#topWood").val(),price:$("#price").val() },
					function(data){
						if(data==1){
							alert("提交成功！");
						}else{
							alert(data);
						}
					});
				});		
			});  
</script>
</body>
</html>
